<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lançamentos</title>
  <link rel="stylesheet" href="/shared/base.css">
  <link rel="stylesheet" href="/shared/modal/modal.css">
  <link rel="stylesheet" href="./character.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>
    <script type="module" src="/shared/header.js"></script>

    <div class="button-center">
      <button class="open-btn" style="display: none">
        <img src="/assets/buttons/add_btn.svg" alt="plus symbol inside a circle">
      </button>
    </div>

    <div id="register-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="model-form" enctype="multipart/form-data">

          <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
          </div>

          <div class="form-group">
            <label for="aliases">Outros nomes:</label>
            <input type="text" id="aliases" name="aliases">
          </div>

          <div class="form-group">
            <label for="age">Idade:</label>
            <input type="number" id="age" name="age">
          </div>

          <div class="form-group">
            <label for="species">Espécie:</label>
            <input type="text" id="species" name="species">
          </div>

          <div class="form-group">
            <label for="gender">Gênero:</label>
            <input type="text" id="gender" name="gender">
          </div>

          <div class="form-group">
            <label for="origin">Origem:</label>
            <input type="text" id="origin" name="origin">
          </div>

          <div class="form-group full">
            <label for="description">Descrição:</label>
            <textarea id="description" name="description" rows="3"></textarea>
          </div>

          <div class="form-group">
            <label for="file">Imagem:</label>
            <input type="file" id="file" name="file">
          </div>

          <button type="submit">Confirma</button>
        </form>
      </div>
    </div>

    <div id="characters-collection"></div>

    <script type="module" src="/shared/modal/modal.js"></script>
    <script type="module" src="./main.js"></script>
</body>
</html>
