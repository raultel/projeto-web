<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lançamentos</title>
  <link rel="stylesheet" href="/shared/base.css">
  <link rel="stylesheet" href="/shared/modal/modal.css">
  <link rel="stylesheet" href="./music.css">
  <link rel="icon" type="image/x-icon" href="/assets/logo.svg">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>
    <script type="module" src="/shared/header.js"></script>

    <div class="button-center">
      <button class="open-btn" style="display: none">
        <img src="/assets/buttons/add_btn.svg" alt="plus symbol inside a circle">
      </button>
    </div>

    <div id="register-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="model-form" enctype="multipart/form-data">
          
          <div class="form-group">
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" required>
          </div>

          <div class="form-group">
            <label for="date">Upload:</label>
            <input type="date" id="date" name="date" required>
          </div>

          <div class="form-group">
            <label for="duration">Duração:</label>
            <input
              type="text"
              id="duration"
              name="duration"
              placeholder="HH:MM:SS"
              pattern="^([0-9][0-9]):[0-5][0-9]:[0-5][0-9]$"
              required>
          </div>

          <div class="form-group">
            <label for="youtube">Youtube:</label>
            <input type="text" id="youtube" name="youtube">
          </div>

          <div class="form-group">
            <label for="bandcamp">Bandcamp:</label>
            <input type="text" id="bandcamp" name="bandcamp">
          </div>

          <div class="form-group">
            <label for="soundcloud">Soundcloud:</label>
            <input type="text" id="soundcloud" name="soundcloud">
          </div>

          <div class="form-group">
            <label for="spotify">Spotify:</label>
            <input type="text" id="spotify" name="spotify">
          </div>

          <div class="form-group full">
            <label for="subtitle">Subtítulo:</label>
            <textarea id="subtitle" name="subtitle" rows="3"></textarea>
          </div>

          <div class="form-group full">
            <label for="description">Descrição:</label>
            <textarea id="description" name="description" rows="3" required></textarea>
          </div>

          <div class="form-group">
            <label for="file">Capa:</label>
            <input type="file" id="file" name="file">
          </div>

          <button type="submit">Confirma</button>
        </form>
      </div>
    </div>

    <div id="releases-collection"></div>

    <script type="module" src="/shared/modal/modal.js"></script>
    <script type="module" src="./main.js"></script>

</body>
</html>
