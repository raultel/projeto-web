<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lançamentos</title>
  <link rel="stylesheet" href="/shared/base.css">
  <link rel="stylesheet" href="/shared/modal/modal.css">
  <link rel="stylesheet" href="./music.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alexandria:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header-placeholder"></div>
    <script type="module" src="/shared/header.js"></script>

    <div class="button-center">
      <button class="open-btn" style="display: none">
        <img src="/assets/buttons/add_btn.svg" alt="plus symbol inside a circle">
      </button>
    </div>

    <div id="register-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times; </span>
        <form id="music-form" enctype="multipart/form-data">
          <div>Título: <input type="text" name="title" required></div>
          <div>Upload: <input type="date" name="date" required></div>
          <div>
            Duração:
            <input
              type="text"
              name="duration"
              placeholder="HH:MM:SS"
              pattern="^(?:[01][0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]$"
              required>
            </div>
          <div>Youtube: <input type="text" name="youtube" ></div>
          <div>Bandcamp: <input type="text" name="bandcamp" ></div>
          <div>Soundcloud: <input type="text" name="soundcloud" ></div>
          <div>Spotify: <input type="text" name="spotify" ></div>
<!--           <div>Subtítulo:  <input type="text" name="subtitle"></div> -->
          <div>Subtítulo: <textarea name="subtitle" rows="3" cols="20"></textarea></div>
          <div>Descrição: <textarea name="description" rows="3" cols="20" required></textarea></div>
          <div>Capa: <input type="file" name="file" required></div>
          <button type="submit">Confirma</button>
        </form>
      </div>
    </div>

    <div id="music-collection"></div>

   <script type="module" src="/shared/modal/modal.js"></script>
   <script type="module" src="./main.js"></script>

</body>
