<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lançamentos</title>
  <link rel="stylesheet" href="/shared/base.css">
  <link rel="stylesheet" href="./modal.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <script type="module" src="/shared/header.js"></script>

    <button class="open-btn" style="display: none">+</button>

    <div id="register-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="image-form" enctype="multipart/form-data">
          <div><span>Título: </span> <input type="text" name="title" required></div>
          <div><span>Descrição: </span><input type="text" name="description" required></div>
          <div><span>Upload: </span><input type="date" name="date" required></div>
          <div><span>Capa: </span><input type="file" name="file" required></div>
          <button type="submit">Confirma</button>
        </form>
      </div>
    </div>

    <div id="image-collection"></div>

   <script type="module" src="./modal.js"></script>
   <script type="module" src="./main.js"></script>

</body>
