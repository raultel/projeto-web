<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ilustrações</title>

  <link rel="stylesheet" href="/shared/base.css">
  <link rel="stylesheet" href="/shared/modal/modal.css">
  <link rel="stylesheet" href="./image.css">
  <link rel="icon" type="image/x-icon" href="/assets/logo.svg">
</head>
<body>
    <div id="header-placeholder"></div>
    <script type="module" src="/shared/header.js"></script>

    <div class="button-center">
      <button class="open-btn" style="display: none">
        <img src="/assets/buttons/add_btn.svg" alt="plus symbol inside a circle">
      </button>
    </div>

    <div id="register-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="model-form" enctype="multipart/form-data">

          <div class="form-group">
            <label for="title">Título:</label>
            <input type="text" id="title" name="title" required>
          </div>

          <div class="form-group">
            <label for="description">Descrição:</label>
            <input type="text" id="description" name="description">
          </div>

          <div class="form-group">
            <label for="date">Upload:</label>
            <input type="date" id="date" name="date">
          </div>

          <div class="form-group">
            <label for="file">Imagem:</label>
            <input type="file" id="file" name="file">
          </div>

          <button type="submit">Confirma</button>
        </form>
      </div>
    </div>

    <div id="images-collection"></div>

    <script type="module" src="/shared/modal/modal.js"></script>
    <script type="module" src="./image_modal.js"></script>
    <script type="module" src="./main.js"></script>
</body>
</html>
