<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ilustrações</title>
  <link rel="stylesheet" href="../shared/header.css">
  <link rel="stylesheet" href="../shared/cards.css">
</head>
<body>
    <div id="header-placeholder"></div>
    <div id="illustrations-container" class="model-container"> </div>

    <button id="btn-add" style="display: none">Adicionar Ilustração</button>



    <div id="form-div" style="display: none">
      <form id="form" enctype="multipart/form-data">
        <button type="button" id="close-form">X</button>
        <input type="text" name="title" required>
        <input type="text" name="description">

        <!-- Preview -->
        <div id="image-preview-container" style="display:none;">
            <img id="preview-path" src="" alt="Current image" style="max-width:200px">
        </div>

        <!-- File input -->
        <input type="file" name="path">

        <button type="submit">Save</button>
    </form>
    </div>





    <script type="module" src="main.js"></script>
</body>
